<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="./index.html" class="logo">Ichlasul Fikri</a>
        <div class="nav-links">
          <a href="./index.html" class="link">Home</a>
          <a href="./projects.html" class="link">My Project</a>
        </div>
      </div>
      <a href="./contact.html" class="contact-me-btn">Contact Me</a>
    </nav>
    <main class="contact-section">
      <form id="contactForm" class="contact-form">
        <h1>GET IN TOUCH</h1>
        <div class="form-field">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            class="form-input"
            type="text"
            placeholder="name"
            required
          />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            class="form-input"
            type="email"
            placeholder="email"
            required
          />
        </div>

        <div class="form-field">
          <label for="phoneNumber">Phone Number</label>
          <input
            id="phoneNumber"
            name="phoneNumber"
            class="form-input"
            placeholder="phone number"
            required
          />
        </div>

        <div class="form-field">
          <label for="subject">Subject</label>
          <input
            id="subject"
            name="subject"
            class="form-input"
            placeholder="subject"
            required
          />
        </div>

        <div class="form-field">
          <label for="skill">Skill</label>
          <select id="skill" name="skill" class="form-input" required>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
          </select>
        </div>

        <div class="form-field">
          <label for="messages">Your Message</label>
          <textarea
            id="messages"
            name="messages"
            class="form-input"
            required
          ></textarea>
        </div>

        <button type="submit" class="form-submit-button">Submit</button>
      </form>
    </main>

    <script src="submitForm.js"></script>
  </body>
</html>
