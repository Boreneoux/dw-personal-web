    <div class="container">
      <h1>ADD MY PROJECT</h1>
      <form onsubmit="addProject(event)">
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" required />
        </div>

        <div class="date-inputs">
          <div class="form-group">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" required />
          </div>
          <div class="form-group">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" required />
          </div>
        </div>

        <div class="form-group">
          <label for="project-description">Description</label>
          <textarea id="project-description" required></textarea>
        </div>

        <div class="form-group">
          <label>Technologies</label>
          <div class="technologies">
            <div class="checkbox-group">
              <input type="checkbox" id="node-js" />
              <label for="node-js">Node Js</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="html5" />
              <label for="html5">HTML</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="react-js" />
              <label for="react-js">React Js</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="javascript" />
              <label for="javascript">JavaScript</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="input-project-image">Upload Image</label>
          <div class="upload-container">
            <label for="input-project-image" class="upload-label">
              <span class="choose-text">Choose</span>
              <img
                src="assets/file.png"
                alt="attachment-image"
                class="upload-icon"
              />
            </label>
          </div>
          <input
            id="input-project-image"
            name="input-project-image"
            class="form-input"
            type="file"
            hidden
          />
        </div>

        <button type="submit" class="form-submit-button">submit</button>
      </form>
    </div>
